<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container text-center mt-5">
		<h1>Internship Form</h1>
	</div>
	
	<form class="needs-validation" novalidate>

	<div class="row">
	<div class="mb-3 col-md-6 position-relative">
		<label for="first-name-input" class="form-label">First Name</label><br>
		<input type="text" class="form-control" id="first-name-input" name="first-name" required/>
		<div class="invalid-feedback">
          Please enter your first name.
        </div>
	</div>

	<div class="mb-3 position-relative">
		<label for="last-name-input">Last Name</label><br>
		<input type="text" id="last-name-input" name="last-name-input" required aria-describedby="lastName"/>
		<div id="lastName" class="form-text">Last name required</div>
	</div>
	
	<div class="mb-3">
		<label for="email-input">Email Address</label><br>
		<input type="email" id="email-input" name="email-input" required/>
	</div>
	</div>

	<div class="col-md-6 mb-3">
		<label for="college-input">College</label><br>
		<input type="text" id="college-input" name="college" required/>
	</div>

	<div class="mb-3">
		<label for="graduation-year-input">Graduation Year</label><br>
		<select id="graduation-year-input" name="graduation-year-input" required >
			<option disabled selected>Choose</option>
			<option value="2020">2020</option>
			<option value="2021">2021</option>
			<option value="2022">2022</option>
			<option value="2023">2023</option>
		</select>
	</div>

	<div class="mb-3">
		<label for="roll-no-input">Roll No.</label><br>
		<input id="roll-no-input" name="roll-no-input" type="number" required/>
	</div>

	<div class="mb-3 form-check">
		<input type="checkbox" id="conditions-checkbox" required/>
		<label for="conditions-checkbox">Agree to terms and conditions</label>
	</div>

	<button type="submit" class="btn btn-primary">Submit form</button>

	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
